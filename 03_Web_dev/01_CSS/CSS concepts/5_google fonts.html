<!-- Google fonts demonstration -->

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Loading Monstserrat font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">

<!-- Loading Open sans font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

<!-- Loading Raleway font only for text "HELLO" -->
<!-- Notice: $text=HELLO at the end of url -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap$text=HELLO" rel="stylesheet">
</head>



<!-- Using Monstserrat font -->
<p>Lorem ipsum dolor sit amet, consectetur ,adipiscing elit</p>

<style>
    p{
        font-family: 'Montserrat', sans-serif;
    }
</style>

<!-- Open sans font -->
<h2>Lorem ipsum </h2>

<style>
    h2{
        font-family: 'Open Sans', sans-serif;
    }
</style>

<!--Raleway font-->
<h3>HELLO</h3>

<style>
    h3{
        font-family: 'Raleway', sans-serif;;
    }
</style>
