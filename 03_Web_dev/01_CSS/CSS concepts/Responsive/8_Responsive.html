<style>
    h1{
        font-size: 10rem;
        color: indigo;
    }
    /* Adding media queries */
    /* Css changes when height drops below 500px */
    /* Arrange them in decreasing order from top to bottom*/
    @media screen  and (max-width: 800px){
        h1{
            color: cyan;
        }   
    }

    @media screen and (max-width:500px){
        h1{
            color: green;
            font-size: 7rem;
        } 
    }

    @media screen and (min-width:500px) and (max-width:800px){
        h1{
            color: orangered;
        } 
    }
