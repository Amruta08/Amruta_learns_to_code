<!-- INTERNAL CSS -->
<!-- Should be in the head-->
<!-- syntax -

selector                    selector - who you want to modify
{                   
    property : value ;      property - what you want to modify
}                           value    - how you want to modify 

-->
<hr>

<style>
    body{
        background-color: #EAF6F6;
    }
    
    hr{
        
        border-color: hotpink;
        border-width: 3px;
        border-style: dotted none none none;     /* default - inset */
        
        /* value     effect
            1        all 4 sides
            2        1-top & bottom  , 2-left & right
            3        1-top , 2-left & right , 3-bottom
            4        1-top , 2-right , 3-bottom , 4-left
        */

        border-top-style: dotted;
        width: 30%;
    }
</style>

                                        <!--   }               -->  
<style>

    }

    }

<!--ID SELECTORS-->
<h1 id="soup2">soup2</h1>              <!--  id="unique name"     -->

                                       <!--   }                   --> 
<style>

    }
</style>

            |       class                  |       id                     |

            | 3. A single element can have | 3. element cannot have more  |
            |  more than 1 class selectors |   than 1 id selectors        |
-->

<!--********************* CSS POSITIONING ************************-->

<!--css positioning-->
<!--
    Some rules :-
    1.) Content is everything
    2.) order comes from code
    3.) children sit on parents
-->

<!--  position property [static(default), relative, absolute, fixed]   -->

<!-- fixed positioning -->
<div id="relative"></div>

<style>
    #relative{
        background-color: chocolate;
        height: 60px;
        width: 60px;
        position: fixed;
        top: 0px;             /* top , bottom co-ordinates are imp */
        right: 0px;
    }
</style>

<!-- relative positioning --><br>
<div id="position"></div>

<style>
    #position{
        background-color: blue;
        height: 200px;
        width: 200px;
        position: relative; 
        /* left: 300px;   */ 
        /* right: 50px;   */  /* top , bottom , left , right - co-ordinates        */
        /* top: 150px;    */  /* take that co ordinate and give it a push(margin)  */
        /* bottom: 300px; */
    }
</style><br>

<!-- absolute positioning -->
<!-- positioning element relative to its parent-->
<!-- if no parent is given then the body acts as parent-->
<!--You take the element out of the natural flow-->

<div id="abs">
    <div id="absolute"></div>
</div>

<style>
    #abs{
        background-color: plum;
        height: 300px;
        width: 300px;
        position: relative;
    }
    
    #absolute{
        background-color: red;
        height: 100px;
        width: 100px;
        position: absolute;
        left: 20px;          
        right: 10px;      
        top: 80px;    
        bottom: 30px;  
    }

</style>
