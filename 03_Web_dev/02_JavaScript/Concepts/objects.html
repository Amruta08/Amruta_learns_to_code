  <body>
    <script>
            // JSON - javascript object notation
            // create bird object without defining class
            // allows to create objects without defining class
            var bird = {
              x: 100,
              y: 20,
              color: "blue",
              eggs: [1, 2, 3, 4],

              fly: function fly() {
                console.log("bird is flying", this.x, this.y);
              },
            };

            // to use object attribute we use this keyword

            // access particular attribute
            bird.color;

            // change attribute of object
            // bird.x = 120;

            // for loop to iterate over bird.egg array
            for (let i = 0; i < bird.eggs.length; i++) {
              element = bird.eggs[i];
              console.log(element);
            }

            // for each loop to iterate over bird.egg array

            bird.eggs.forEach(function (val) {
              console.log(val);
            });

            var apple = {
              taste: "sweet",
              color: "red",
            };

            // another way of creating objects
            function fruit(taste, color) {
              this.color = color;
              this.taste = taste;
            }

            // new keyword
            let mango = new fruit("sweet", "yellow");
            let orange = new fruit("sour", "orange");

            // class keyword to create objects
            // class declaration
            class Fruitclass {
              constructor(taste, color) {
                this.color = color;
                this.taste = taste;
              }
            }

            let kiwi = new Fruitclass("sour", "green");

            // class expression
            let fruitclass2 = class {
              constructor(taste, color) {
                this.color = color;
                this.taste = taste;
              }
            };

            let kiwi2 = new fruitclass2("sour", "green");


            for (key in bird) {
              console.log(`${key} : ${bird[key]}`);
            }
