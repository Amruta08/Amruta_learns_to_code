<script>
    var l = prompt();
    var f = getLetter(l);
    alert(f);

    function getLetter(s) {
    let letter;
    // Write your code here
    var a = s.slice(0,1);

    switch (a) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
        letter = "A";
        break;
        
        case "b":
        case "c":
        case "d":
        case "f":
        case "g":
        letter = "B";
        break;
        
        case "h":
        case "j":
        case "k":
        case "l":
        case "m":
        letter = "C";
        break;

        default:
        letter = "D";
    }
    
    return letter;
}
</script>
