<script>
    function fibonacciGenerator (n) {
//Do NOT change any of the code above ðŸ‘†
    
    //Write your code here:
    var array = [];
    var a = 0;
    var b = 1 ;
    var c ;
    for (var i = 0; i < n; i++) {
        array.push(a);
        c = (a + b) ;
        a = b ;
        b = c ;
    }
    return(array);
    //  console.log(array);
    
    //Return an array of fibonacci numbers starting from 0.
    
//Do NOT change any of the code below ðŸ‘‡
}

</script>
